       margin: 0 auto;
       padding: .1em 1em;

       line-height: 1em;
     }

     /* This is the subheading that appears on the blue section */
     .splash-subhead {
       color: white;
       letter-spacing: 0.05em;
       opacity: 0.8;
     }

       margin-top: 2em;

     .pure-button {
       border-bottom: 1px solid white;
       border-radius: 0;

       text-decoration: none;

       border-bottom: none;
     }

       background: #25292b !important;
     }

     .splash-button-sc {

     }

     .splash-footer {

       opacity: .6;
     }
